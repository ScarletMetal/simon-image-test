<div>
  <h1 mat-dialog-title>Select An Image</h1>
  <div mat-dialog-content>
    <p>Enter The Image Name</p>
    <mat-form-field>
      <label>
        <input matInput [(ngModel)]="name">
      </label>
    </mat-form-field>

    <p>Select The Image</p> <app-select-button></app-select-button>
    {{image}}
  </div>

  <div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button [mat-dialog-close]="result"></button>
  </div>
</div>
